<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddtflow ex</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/16809ead8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/caddyflow_style.css">
</head>
<body>
    <header>
        <div class="iconheader">
            <div class="header_container">
                <div class="main_icon">
                    <i class="fa-solid fa-circle circle_style"></i>
                    Hush
                </div>
                <div class="header_nav">
                    <div class="product_nav">Product</div>
                    <div class="pricing_nav">Pricing</div>
                    <div class="patchrelease_nav">Patch Release</div>
                </div>
            </div>
            <div class="menu_container">
                <div class="create_account">
                    <input type="button" value="Create Account" class="create_button">
                    <i class="fa-solid fa-bars menu_button"> </i>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="main_content_container">
            <div class="main_content_center">Connect width <br>
            your team</div>
            <div class="main_content_footer">Hush is a messaging app for your team that will helps you to <br>
                connect with everyone in a easy and comfortable way posssible</div>
            <div class="main_content_button">
                <input type="button" value="Download for MacOS" class="macbutton">
            </div>
        </div>
    </section>
    <footer></footer>

</html>
