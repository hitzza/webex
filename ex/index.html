<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반응형 웹 만들기</title>
    <meta name="description" content="반응형 웹사이트 만들기">
    <meta name="keywords" content="검색 키워드, 반응형 웹, CSS, HTML, 반응형">
    <meta name="author" content="hitzza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Open Graph (Facebook, Linkedin)-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="hitzza">
    <meta property="og:description" content="git hitzza webex">
    <meta property="og:image" content="img/fun-coding-mark.png">
    <meta property="og:url" content="https://www.fun-coding.org">

    <!-- twitter card(Twitter)-->
    <meta name="twitter:card" content="summary">
    <!-- card 종류 : summary, photo, player -->
    <meta name="twitter:title" content="like head description">
    <meta name="twitter:description" content="반응형 웹사이트 만들기">
    <meta name="twitter:image" content="img/fun-coding-mark.png">
    <meta name="twitter:creator" content="hitzza">    

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico">
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">
    <!-- IE용 fabicon 설정 -->
    <link rel="short icon" href="img/fun-coding.ico" type="image/x-icon">

    <!-- CSS Reset(최상단에 위치해야함) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <!-- CSS 작명 규칙 (BEM : Block Element Modifier)-->
    <!-- 대문자 X
        - : 단어와 단어 사이에는 하이픈 (예: head-container-blue)
        __ : ~ 의 하위요소 (예: head-container__head-brand)
        -- : ~ 의 상태를 나타낼 때(예: head-container__head-brand--nolink)
    -->
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="header-brand"><a href="http://www.naver.com">왼쪽 헤드</a></div>
                <div class="header-blog"><a href="http://www.naver.com">오른쪽 헤드</a></div>
            </div>
        </div>
    </header>
    <!-- 메인 이미지 섹션-->
    <section class="main">
        <div class="main-container">
            <div class="inner"> 
                <div class="title-container">
                    <div class="title">테스트 타이틀</div>
                    <div class="message">테스트 메세지<br>
                        여려줄에 걸친 텍스트 출력 테스트를<br>
                        확인하기 위한<br>
                        텍스트입니다. <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 메인 이미지 섹션 -->
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fa-brands fa-python skill-icon python-style"></i>
                    <div class="python-img "></div><!-- fontawesome python icon-->
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>
<!-- <script src="js/main.js"></script> -->
</body>
</html>
