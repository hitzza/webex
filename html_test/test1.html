 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <!-- meta = 문서 전반에 걸칠 정보를 표시하기 위한 설정 -->
    <!-- charset : 문자 인코딩 설정, name(메타 정보 이름): author = 저자 이름, description=HTML 문서 설명 등, kewords = 검색 키워드 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /><!--익스플로러에서 최신 표준 모드로 렌더링 되도록 하는 설정-->
    <!--반응형 웹 관련태그, 뷰포트란 현재 보여지고있는 직사각형의 영역,브라우저 상에서는 현재 창에서 문서를 볼 수 있는 전체 화면을 의미-->
    <!--meta viewport 설정 : 초기 viewport에 대한 설정을 의미-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!--user-scalable : 웹페이지 확대 허용 여부 설정(default :yes)-->
    <!--initial-scale: 디바이스 너비와 뷰포트 너비 비율 설정 주로 1.0-->
    <!-- <link rel="stylesheet" href=""> -->
    <!-- link: 외부데이터 가져오기 주로css, rel= html과 외부 문서의 관계 표시 -->
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
