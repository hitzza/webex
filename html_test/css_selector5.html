<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type='text']:valid {/* 정합성이 검증될 경우 표시 */
            background-color: yellow;
        }
        input[type='text']:invalid{/* 정합성이 검증되지 않을 경우 표시 */
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>check valid</h1>
    <h2>Hitzza</h2>
    <form action="css_selector5.html">
        <input type="text" name="id" id="id" required><!-- required요소는 지정된 요소에 값이 들어가야만 정합성 검증-->
        <input type="text" name="id" id="id" pattern="[0-9]{6}" value="0-9숫자를 6개 넝어야지만 valid판정" required>
                                                    <!-- pattern은 해당 조건의 값이 들어가야 정합성 검증을 해주는 요소 -->
        <input type="submit">
    </form>
</body>
</html>
