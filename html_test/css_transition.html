<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid #f2b441;
        border-radius: 10px;
        transition-property: width;
        /* 트렌지션의 대상이 되는 프로퍼티 지정 */
        transition-duration: 5s;
        /* 트렌지션이 일어나는 시간설정(현재 5초에 걸쳐 동작하도록 설정)*/
      }
      .box1 {
        background: #f2d541;
        transition-timing-function: ease;
      }
      .box2 {
        background: #5fb6d9;
        transition-timing-function: linear;
      }
      .box3 {
        background: #d90404;
        transition-timing-function: ease-in;
      }
      .box4 {
        background: #3b9cd9;
        transition-timing-function: ease-in-out;
      }
      .box5 {
        background: #3b9cd9;
        transition-timing-function: step-start;
      }
      .box6 {
        background: #3b9cd9;
        transition-timing-function: step-end;
      }
      .box7 {
        background: #3b9cd9;
        transition-timing-function: steps(4, start);
      }
      .box8 {
        background: #3b9cd9;
        transition-timing-function: steps(2, start);
      }
      .box9 {
        background: #3b9cd9;
        transition-timing-function: steps(4, end);
      }

      div:hover {
        width: 100%;
        /* div 태그에 마우스가 올려지면 width가 100%로 되도록 설정,
        현재 transition 프로퍼티를 사용해서 5초에 걸쳐 width가 100% 되고,
        박스 별 transition-timing-function을 사용해 이벤트가 일어나는 방식을 각각 다르게 제어 */
      }
    </style>
  </head>
  <body>
    <div class="box1">ease</div>
    <div class="box2">linear</div>
    <div class="box3">ease-in</div>
    <div class="box4">ease-in-out</div>
    <div class="box5">step-start</div>
    <div class="box6">step-end</div>
    <div class="box7">steps(4, start)</div>
    <div class="box8">steps(2, start)</div>
    <div class="box9">steps(4, end)</div>
  </body>
</html>
