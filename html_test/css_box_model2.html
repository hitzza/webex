<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            max-width: 1200px;/* max-width를 사용할 때 width의 길이가 화면보다 클경우 화면에 맞춰서 조정해줌*/
            height: 200px;
            background-color: yellow;
            border: 5px solid red;
            box-sizing: border-box;
            overflow: hidden;/* content의 밖으로 나가는 요소 숨기기*/
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        저는 CSS와 JAVASCRIPT 가 싫습니다. 하지만 인터넷 환경이 시작될 무렵부터,
        JAVASCRIPT 와 CSS 가 많이 사용된 바람에, 지금은 이런 부분들을 뺄 수가
        없습니다. 오히려 더 확장하고 있습니다. 새로운 기술을 통해 결국 대체될 수도
        있겠다는 생각은 있지만, 최근환경에서는 다양한 IT 기술에서 두루 사용이 될
        수 있고, 기본이 되고 있기 때문에, 기본기를 확실하게 다질 수밖에 없습니다.
      </div>
</body>
</html>
