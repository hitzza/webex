<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="HTML 문서에 대한 설명, 구글 엔진이 의외로 참고를 많이는 안한다고 알려져 있음"
    />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT" />
    <meta name="author" content="Dave Lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <!-- <link rel="icon" href="favicon.png" /> -->
    <title>잔재미코딩</title>

    <style>
      .header {
        background-color: teal;
      }
      .nav {
        background-color: orange;
      }
      .section {
        background-color: red;
      }
      .article {
        background-color: blue;
      }
      .aside {
        float: right; /* float로 오른쪽 고정 (부유객체와 비슷한 특성) */
        background-color: brown;
      }
      .footer {
        background-color: gray;
      }
      @media only screen and (max-width: 768px) {/* 반응형 레이아웃으로 @media 선언, 오로지 브라우저 화면에서동작 and (조건부 : width가 768px까지 ) */
        .aside {/* aside라는 클래스에 적용 */
          display: none;/* 해당 display를 숨김 */
        }
      }
    </style>
  </head>
  <body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <aside class="aside">aside <br /><br /></aside>
    <section class="section">
      section
      <article class="article">article</article>
    </section>

    <footer class="footer">footer</footer>

    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
